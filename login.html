<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="https://svgshare.com/i/_go.svg" alt="" />
            </div>
            <div class="image">

            </div>
            <div class="text">
                Start for free and get <br/>
                attractive offer today !!
            </div>
        </div>
        <form id="form">
            <div class="title">Login Form</div>
            <div class="social">
                <div class="question">
                    Already have an Account? <br />
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                    </div>
                </div>

            </div>
            <div class="or">or </div>

                <div>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Shudhanshu Raj" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="abc@xyz.com" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button type="submit" id="btn">Submit</button>
        </form>
    </div>

</body>

<script>
    let id = (id) => document.getElementById(id);
    let classes = (classes) => document.getElementsByClassName(classes);

    let username = id("username"),
        email = id("email"),
        password = id("password"),
        form = id("form"),
        errorMsg = classes("error"),
        successIcon = classes("success-icon"),
        failureIcon = classes("failure-icon");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        engine(username, 0, "Username cannot be blank");
        engine(email, 1, "Email cannot be blank");
        engine(password, 2, "Password cannot be blank");
    });

    const engine = (id, serial, message) => {
        if (id.value.trim() === "") {
            errorMsg[serial].innerHTML = message;
            id.style.border = "2px solid red";

            // icon

            failureIcon[serial].style.opacity = 1;
            successIcon[serial].style.opacity = 0;
        } else {
            errorMsg[serial].innerHTML = "";
            id.style.border = "2px solid green";
            failureIcon[serial].style.opacity = 0;
            successIcon[serial].style.opacity = 1;
        }
    };
</script>

</html>
